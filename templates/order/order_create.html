{% extends "base.html" %}


{% block content %}
    <div class="content">   
        <div class="orderCreateToSend">
            <div class="orderCreateToSendBag">
                <h3 class = "mb-4">Кошик</h3>
        
                {% include 'order/blocks/_cart.html' %}
            </div>
            <div class="orderCreateToSendFrom">
                <div>
                    <div>
                        <h3>Оформлення замовлення</h3>
                        <div>
                            <form method="post">
                                {% csrf_token %}
                                <div>
                                    <label for="first_name" >Имя</label>
                                    <input type="text" id="first_name" name="first_name" value="{{ form.data.first_name }}" required>
                                </div>
                                <div>
                                    <label for="last_name" >Фамилия</label>
                                    <input type="text" id="last_name" name="last_name" required value="{{ form.data.last_name }}">
                                </div>
                                <div>
                                    <label for="email" >E-mail</label>
                                    <input type="email"  id="email" name="email" required value="{{ form.data.email }}">
                                </div>
                                <div>
                                    <label for="phone" >Телефон</label>
                                    <input type="text"  id="phone" name="phone" required value="{{ form.data.phone }}">
                                </div>
                                <div>
                                    <label for="address" >Адрес</label>
                                    <textarea name="address" id="address"  rows="3">{{ form.data.address }}</textarea>
                                </div>
                                <div>
                                    <label for="comments">Комментарий</label>
                                    <textarea name="comments" id="comments" rows="3">{{ form.data.comment }}</textarea>
                                </div>
                                <button type="submit" class="btnSendOrder">Оформить заказ</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
