{% extends 'base.html'%}

{% load static %}

{% block content %}
    <div class="content">
        <div class="blockOur">
            <div class="magazin">
                {% for product in products %}
                    <div class="cart">
                        <div class="cartImg">
                            <img src="{{ product.image.url }}">
                        </div>
                        <div class="cartText">
                            <div class="nameItemCart">
                                {{ product.name_item }}
                            </div>
                            <div class="bodyItemCart">
                                <div class="leftBodyCart">
                                    <p>
                                        {{ product.heros }}
                                    </p>
                                    <p>
                                        {{ product.raritys }}
                                    </p>
                                </div>
                                <div class="rightBodyCart">
                                    <p>
                                        {{ product.cells }}
                                    </p>
                                    <p>
                                        {{ product.price }} грн
                                    </p>
                                </div>
                            </div>
                            <div class="btnDatail">
                                Детальніше 
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="searchBlock">
                <div class="searchContent">
                    <div class="">
                        Пошук
                    </div>
                    <div class="">
                        <form role="search" method="get" action="{% url 'search' %}">
                            <input type="search" id="autocomplete"  placeholder="Search..." aria-label="Search" name='query'>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
{% endblock %}
